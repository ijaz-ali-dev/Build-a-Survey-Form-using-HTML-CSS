<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id ="survey-form" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label id="name-label">Enter Your First Name: <input id="name" type="text" name="first-name" placeholder="Enter your name" required /></label>
        <label id="email-label">Enter Your Last Name: <input id="name" type="text" name="last-name" required /></label>
        <label id="number-label">Enter Your Email: <input id="email" type="email" name="email"  placeholder="Enter your email "required /></label>
        <label>Create a New Password: <input id="number" type="number" name="password" placeholder="Enter your number"pattern="[a-z0-5]{8,}" min="4" max="16" required /></label>
      </fieldset>
      <fieldset>
        <label><input id="name" type="radio" value="1" name="account-type" /> Personal Account</label>
        <label><input id="name" type="radio" value="2" name="account-type" /> Business Account</label>
        <label>
          <input id="name" type="checkbox" name="terms" value="3" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <label>
          <input id="name" type="checkbox" name="terms" value="3" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input id="name" type="file" name="file" /></label>
        <label>Input your age (years): <input id="name" type="number" name="age" min="13" max="120" />
        </label>
        <label>How did you hear about us?
          <select name="referrer" id="dropdown">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea id="name" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input  id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
